<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>

    <script src="../source/react.development.js"></script>
    <script src="../source/react-dom.develoment.js"></script>
    <script src="../source/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建组件
        class Person extends React.Component{
            render(){
                console.log(this)
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
                )
            }
        }
     
        // 2.渲染组件到页面
        ReactDOM.render(<Person name="张三" age="25" sex="男"/>,document.getElementById('test'))
    </script>
</body>

</html>
